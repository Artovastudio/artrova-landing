<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Ground -->
  <rect y="400" width="800" height="200" fill="#d4d4d4"/>
  
  <!-- Caravan Body -->
  <rect x="150" y="250" width="500" height="150" rx="20" fill="#ffffff" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Roof -->
  <path d="M140 250 Q400 200 660 250" fill="#c9a962" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Windows -->
  <rect x="200" y="280" width="100" height="80" rx="10" fill="#87ceeb" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="350" y="280" width="100" height="80" rx="10" fill="#87ceeb" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="500" y="280" width="100" height="80" rx="10" fill="#87ceeb" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="180" y="300" width="60" height="100" rx="8" fill="#8b7355" stroke="#1a1a1a" stroke-width="2"/>
  <circle cx="220" cy="350" r="4" fill="#c9a962"/>
  
  <!-- Wheels -->
  <circle cx="250" cy="400" r="30" fill="#1a1a1a" stroke="#c9a962" stroke-width="3"/>
  <circle cx="250" cy="400" r="15" fill="#404040"/>
  <circle cx="550" cy="400" r="30" fill="#1a1a1a" stroke="#c9a962" stroke-width="3"/>
  <circle cx="550" cy="400" r="15" fill="#404040"/>
  
  <!-- Text -->
  <text x="400" y="520" font-family="Arial" font-size="32" font-weight="bold" fill="#1a1a1a" text-anchor="middle">كرفان سكني فاخر</text>
  <text x="400" y="560" font-family="Arial" font-size="20" fill="#666" text-anchor="middle">Luxury Residential Caravan</text>
</svg>
